<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music is life</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="./assets/css/index.css">

</head>
<body>
    <div class="wrapper">
        <div class="inner">
            <div class="island-popup">
                <div class="island-inner">
                    <div class="island-header">
                        <div class="island-thumb">
                            <img src="https://th.bing.com/th/id/R.fd1c87f587a7caca7b43f52bdc70b852?rik=kU6lmlmA9Savqw&pid=ImgRaw&r=0" alt="">
                        </div>
                        <div>
                            <h3 class="title">bai hat cua hieu</h3>
                            <p class="author">hieu nguyen</p>
                        </div>
                    </div>
                    <div class="island-control">
                        <input id="progress" class="island-progress" type="range" value="0" step="1" min="0" max="100">
                        <div class="btn-control">
                            <div class="btn btn-prev">
                                <i class="fas fa-step-backward"></i>
                            </div>
                            <div class="btn btn-toggle-play">
                                <i class="fas fa-pause icon-pause"></i>
                                <i class="fas fa-play icon-play"></i>
                            </div>
                            <div class="btn btn-next">
                                <i class="fas fa-step-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <header>
                    <h3 class="title">bai hat cua hieu</h3>
                </header>
                <div class="cd">
                    <img src="https://th.bing.com/th/id/R.fd1c87f587a7caca7b43f52bdc70b852?rik=kU6lmlmA9Savqw&pid=ImgRaw&r=0" alt="">
                </div>
                <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                <div class="btn-control">
                    <div class="btn btn-repeat">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn btn-prev">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn btn-toggle-play">
                        <i class="fas fa-pause icon-pause"></i>
                        <i class="fas fa-play icon-play"></i>
                    </div>
                    <div class="btn btn-next">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn btn-random">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                
                <audio id="audio" src=""></audio>
                <div class="playlist">
                    <div class="song">
                        <div class="island-thumb">
                            <img src="https://th.bing.com/th/id/R.fd1c87f587a7caca7b43f52bdc70b852?rik=kU6lmlmA9Savqw&pid=ImgRaw&r=0" alt="">
                        </div>
                        <div class="body">
                            <h3 class="title">bai hat cua hieu</h3>
                            <p class="author">hieu nguyen</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="song">
                        <div class="island-thumb">
                            <img src="https://th.bing.com/th/id/R.fd1c87f587a7caca7b43f52bdc70b852?rik=kU6lmlmA9Savqw&pid=ImgRaw&r=0" alt="">
                        </div>
                        <div class="body">
                            <h3 class="title">bai hat cua hieu</h3>
                            <p class="author">hieu nguyen</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                    <div class="song active">
                        <div class="island-thumb">
                            <img src="https://th.bing.com/th/id/R.fd1c87f587a7caca7b43f52bdc70b852?rik=kU6lmlmA9Savqw&pid=ImgRaw&r=0" alt="">
                        </div>
                        <div class="body">
                            <h3 class="title">bai hat cua hieu</h3>
                            <p class="author">hieu nguyen</p>
                        </div>
                        <div class="option">
                            <i class="fas fa-ellipsis-h"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
