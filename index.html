<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music is life</title>
    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="./assets/css/index.css">

</head>
<body>
    <div class="player">
        <div class="inner">
            <div class="island-popup">
                <h3 class="island-title">Music is playing...</h3>
                <div class="island-inner">
                    <div class="island-header">
                    </div>
                    <div class="island-control">
                        <input class="progress" type="range" value="0" step="1" min="0" max="100">
                        <div class="control-btn">
                            <div class="btn prev-btn">
                                <i class="fas fa-step-backward"></i>
                            </div>
                            <div class="btn toggle-play-btn">
                                <i class="fas fa-pause pause-icon"></i>
                                <i class="fas fa-play play-icon"></i>
                            </div>
                            <div class="btn next-btn">
                                <i class="fas fa-step-forward"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dashboard">
                <header>
                    <h3 class="dashboard-title"></h3>
                </header>
                <div class="dashboard-image">
                    <img src="https://th.bing.com/th/id/R.fd1c87f587a7caca7b43f52bdc70b852?rik=kU6lmlmA9Savqw&pid=ImgRaw&r=0" alt="">
                </div>
                <input class="progress" type="range" value="0" step="1" min="0" max="100">
                <div class="control-btn">
                    <div class="btn repeat-btn">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="btn prev-btn">
                        <i class="fas fa-step-backward"></i>
                    </div>
                    <div class="btn toggle-play-btn">
                        <i class="fas fa-pause pause-icon"></i>
                        <i class="fas fa-play play-icon"></i>
                    </div>
                    <div class="btn next-btn dashboard-next-btn">
                        <i class="fas fa-step-forward"></i>
                    </div>
                    <div class="btn random-btn">
                        <i class="fas fa-random"></i>
                    </div>
                </div>
                
                <audio id="audio" src=""></audio>
                <div class="playlist">
                    
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <i class="btn1"></i>
            <i class="btn2"></i>
            <i class="btn3"></i>
            <i class="btn4"></i>
        </div>
        
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
